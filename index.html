<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css"  rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Volkhov|Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>


    <!-- Game title and logo placed in the header -->
    <header>

    <div class="dropdown">
      <img id="game-logo" src="images/brainlogo.jpg" alt="Main logo for memory game">
      <div class="dropdown-content">
        <ul>
          <li class="inconsolata-scalable">DIFFICULTY</li>
          <li class="inconsolata-scalable">ICONS</li>
          <li class="inconsolata-scalable">SCORES</li>
        </ul>
      </div>
      </div>      

      <p id="game-title">MEMORY GAME</p>

    </header>

    <main>



      <!-- Modal for selecting icon family -->
      <div id="icons-modal" class="modal-background">
        <div id="icons-modal-content" class="modal-content">
          <p class="verdana-scalable modal-text">Select icon group</p>

          <div class="modal-image-row">

            <div class="modal-selections">
              <img class="difficulty-logo" src="images/food-family.png" alt="easy">
              <p class="level-scalable level-text-modal">FOOD</p>
            </div>

            <div class="modal-selections">
              <img class="difficulty-logo" src="images/fun-family.png" alt="hard">
              <p class="level-scalable level-text-modal">FUN</p>
            </div>

            <div class="modal-selections">
              <img class="difficulty-logo" src="images/social-family.png" alt="hard">
              <p class="level-scalable level-text-modal">SOCIAL</p>
            </div>

          </div>
        </div>
      </div>


      <!-- Difficulty level for main display -->

      <p id="level-text-main" class="level-scalable">EASY</p>

      <!-- Game info text on a single row -->

      <section id="game-info">

        <p id="moves-text" class="inconsolata-scalable game-text">Moves: 0</p>
        <p id="timer-text" class="inconsolata-scalable game-text">0m : 00s</p>
        <p id="rating-text" class="inconsolata-scalable game-text"></p>
        <p class="inconsolata-scalable stars-part game-text">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </p>

      </section>

      <!-- The grid of image boxes are generated
        dynamically in JS and placed as child elements of this div -->

      <section id="main-game-area">


      </section>

      <!-- Any additional control buttons placed here -->
      <section id="control-area">
        <button id="start-button" class="button-style">Start</button>
      </section>


    </main>


    <footer>
      Basic footer info
    </footer>
    
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>

	</body>
</html>
